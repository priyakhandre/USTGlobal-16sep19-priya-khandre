<div class="col-md-4 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor="let mobile of Mobiles">
         <img src="{{mobile.imgUrl}}" alt="" (click)="sendMobile(mobile)">
         <h1>{{mobile.name}}</h1>
         <!-- <h3>{{mobile.price}}</h3>
         <p>{{mobile.desc}}</p> -->
    </div>
</div>
<app-mobile-child [mobile]="selectedMobile"></app-mobile-child>
