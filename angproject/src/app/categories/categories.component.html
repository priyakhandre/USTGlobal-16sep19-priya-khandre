<div class="col-md-4 offset-4 form-group mt-2 mb-2">
        <select class="form-control" name="form" id="form" (click)="getNews(value)" [(ngModel)]="value">
            <option value="general">General</option>
            <option value="entertainment">Entertainment</option>
            <option value="business">Bussiness</option>
            <option value="health">Health</option>
            <option value="science">Secience</option>
            <option value="sports">Sports</option>
            <option value="health">Health</option>
    
    
        </select>
    
    </div>
    
    <div class="col-md-3 card card-body float-left align-item-center " style="height:350px;" *ngFor="let new1 of news">
        <img src="{{new1.urlToImage}}" style="height:250px; width:300px;"  alt="">
        <h6>{{new1.title}}</h6>
    
    </div>
