<div class="col-md-4 offset-4 form-group mt-2 mb-2">
<input class="form-control float-left mr-1"  style= "width: 250px;"  name = "search" id="search" [innerText]="search" [(ngModel)]="search" type="text">
<button class="btn btn-primary" type="submit" (click)="getNews()" >Search</button>
</div>

<div class="col-md-3 card card-body float-left align-item-center " style="height:350px;" *ngFor="let new1 of news">
        <img src="{{new1.urlToImage}}" style="height:250px; width:300px;"  alt="">
        <h6>{{new1.title}}</h6>
    
</div>
