<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>assignment</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="company">company name</label><br>
        <input type="text" name="company" id="company"><br>
        <label for="emp">Emp ID</label><br>
        <input type="number" name="emp" id="emp"><br>
        <label for="date"Date of Joining></label><br>
        <input type="date" name="date" id="date"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">male
        <input type="radio" name="gender" id="female">female
        <input type="radio" name="gender" id="others">others <br>
        <label for="skills">Skills</label><br>
        <input type="checkbox" name="skills" id="java">java <br>
        <input type="checkbox" name="skills" id="sql">SQL <br>
        <input type="checkbox" name="skills" id="J2EE">J2EE <br>
        <input type="checkbox" name="skills" id="Hibernate">Hibernate <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
