<form class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="login(form)">
    <div class="card-header">
        <h3 style="color:fuchsia">Login here</h3>
    </div>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email should contain @ and dot(.) Eg.,abc@gmail.com" size="30"
            #email="ngModel" ngModel required>
        <div *ngIf="email.touched && email.invalid">
            <p class="alert alert-danger" *ngIf="email.errors.required">*This field is required</p>
        </div>
        <div *ngIf="email.errors?.pattern && email.touched">
            <p class="alert alert-danger">email should contain  lower case letter and @gmail and (.com)</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Pasword"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must Contain atleast one number and one uppercase and one special characters and lowercase letters "
            #password="ngModel" ngModel required>
        <div *ngIf="password.touched && password.invalid">
            <p class="alert alert-danger" *ngIf="password.errors.required">*This field is required</p>
        </div>
        <div *ngIf="password.errors?.pattern && password.touched">
            <p class="alert alert-danger">Must Contain atleast one number and one uppercase and one special characters and lowercase letters</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>
    </div>
    <div class="form-group">
        <a routerLink="/changepassword">forgottten password?</a>
    </div>
    <div class="form-group">
        <a routerLink="/register">If you are a new user,click here to register</a>
    </div>
</form>
